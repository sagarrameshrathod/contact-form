<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p> Have any questions? Droop a message </p>
    <form name="contact" method="POST" data-netlify="true">
        <div class="fn">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" name="name"/>
        </div>
        <div class="ea">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" name="email" />
        </div>
        <div class="sub">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject" name="subject"/>
        </div>
        <div class="cn">
          <label for="mobile">Contact number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number" name="mobile_number" />
        </div>
      <div class="ym">
        <label for="message">Your message</label>
        <textarea id="message" placeholder="Enter your message ?" cols="20" rows="2" name="message"></textarea>
      </div>
      <div class="smt">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
